<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link rel="manifest" href="manifest.json">

		<!-- un-comment this code to enable service worker
		<script>
		  if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('service-worker.js')
			  .then(() => console.log('service worker installed'))
			  .catch(err => console.log('Error', err));
		  }
		</script>-->

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	</head>
	<body ng-app="starter">

    <ion-pane>
		<ion-header-bar class="bar-stable">
			<h1 class="title">Ionic Blank Starter</h1>
		</ion-header-bar>
		<ion-content>
			<div>
				<p>Download song from:</p>
				<p>https://traffic.libsyn.com/secure/mixergy/1.mp3</p>
				<button class="start" value="start" style="margin-top:10px;"> Start/Stop</button>
				<button class="filesize" value="filesize" style="margin-top:10px;">File Size</button>
				<button class="del" value="del" style="margin-top:10px;"> Delete File</button>
				<button class="md5button" value="md5" style="margin-top:10px;">Show MD5</button>
			</div>
			<div>
				<p style="margin-top: 30px;"><span>Downloaded:</span><span id="progress">0</span></p>
				<p style="margin-top: 15px;"><span>Headers:</span><span id="headers"></span></p>
				<p style="margin-top: 15px;"><span>MD5:</span><span id="md5"></span></p>
			</div>
		</ion-content>
    </ion-pane>
</body>
</html>
